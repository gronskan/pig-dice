<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-success" id="roll">Roll!</button>
          <button type="button" class="btn btn-danger" id="hold">Hold!</button>
        </div>
        <div class="col-md-6">
          <p> You rolled <span id="rollresult"></span>.</p>
          <p id="turnContinue"> Your turn total is <span id="turnTotal"></span> </p>
          <p id="turnOver"> Your turn is over </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>player 1 score is <span id="player1Score"></span>.</p>
        </div>
        <div class="col-md-6">
          <p>player 2 score is <span id="player2Score"></span>.</p>
        </div>

      </div>






    </div>
  </body>
</html>
